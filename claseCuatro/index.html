<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="promedioNotas">
        <h2>Calculadora de Promedio</h2>
        <form id="formulario-promedio">
        <input type="number" class="nota" placeholder="Nota 1" step="any"><br>
        <input type="number" class="nota" placeholder="Nota 2" step="any"><br>
        <input type="number" class="nota" placeholder="Nota 3" step="any"><br>
        <input type="number" class="nota" placeholder="Nota 4" step="any"><br>
        <input type="number" class="nota" placeholder="Nota 5" step="any"><br>
        <button type="submit">Calcular</button>
        </form>
        <p id="resultado-promedio"></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
