<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Memoria Catodica</h1>

  <!-- Pantalla de selección de dificultad -->
  <div id="seleccion-dificultad">
    <p>Elegí la dificultad:</p>
    <button onclick="elegirDificultad(3)">Fácil (3 pares)</button>
    <button onclick="elegirDificultad(8)">Normal (8 pares)</button>
    <button onclick="elegirDificultad(16)">Difícil (16 pares)</button>
  </div>

  <button id="start" style="display:none;">Comenzar juego</button>
  <p id="tiempo" style="display:none;">Tiempo restante: --</p>
  <p id="movimientos" style="display:none;">Movimientos restantes: --</p>
  <div class="game-board" id="tablero"></div>

  <button id="reiniciar" style="display:none;">Volver a jugar</button>


  <script src="./scriptDos.js"></script>
</body>
</html>
