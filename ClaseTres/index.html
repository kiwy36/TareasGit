<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="TareaTresEjercicioUno">
        <h2>Ejercicio 1: Nombre y Saludo</h2>
        <form>
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre aquí">
            <button type="submit">Enviar</button>
        </form>
        <p id="resultado"></p>
    </section>
    <br>
    <section id="TareaEdadSaludo">
        <h2>Saludo según tu edad</h2>
        <form id="formulario-saludo">
            <label for="nombre-saludo">Tu nombre:</label>
            <input type="text" id="nombre-saludo" required />
            <label for="edad-saludo">Tu edad:</label>
            <input type="number" id="edad-saludo" required />
            <button type="submit">Saludar</button>
        </form>
        <p id="resultado-saludo"></p>
    </section>
    <br>
    <section id="TareaTresEjercicioDos">
        <h2>Ejercicio 2: Edad y Alcohol</h2>
        <form id="formulario-edad">
            <input type="text" id="nombre-edad" placeholder="Escribe tu nombre">
            <input type="number" id="edad" placeholder="Escribe tu edad">
            <button type="submit">Enviar</button>
        </form>
        <p id="resultado-edad"></p>
    </section>
    <br>
    <script src="./index.js"></script>
</body>
</html>
